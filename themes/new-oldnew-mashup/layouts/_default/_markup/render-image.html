{{- $link := .Destination -}}
{{- $img := .Page.Resources.GetMatch .Destination -}}
{{- if not $img -}}
  {{- $img = resources.GetMatch .Destination -}}
{{- end -}}
{{- with $img -}}
  {{- $link = $img.RelPermalink -}}
{{- else -}}
  {{- $link = (.Destination | safeURL) -}}
{{- end -}}
<img {{ with $.Text }}alt="{{- $.Text -}}"{{ end }} src="{{- $link -}}" {{ with $.Title }}title="{{- $.Title -}}"{{ end }} />
