{{- $licenses := default (slice "Proprietary") (default (.Param "default_page_licenses") (.Param "licenses") ) -}}
<ul class="license-list">
  <!-- Copyright 2018 Daniel F. Dickinson,
       Released under the Creative Commons 4.0 BY (Attribution) License -->
  {{- range $licenses }}
    {{- $license_name := lower . -}}
    {{- $file := printf "/licenses/%s/" $license_name -}}
      <li class="license-item"><a href="{{ $file | relURL }}">{{ . }}</a></li>
  {{ end -}}
</ul>
