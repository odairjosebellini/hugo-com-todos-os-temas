name = "new-oldnew-mashup"
baseURL = "https://example.com/"
description = "Modules for OldNew Mashup Theme (the new version)"

[module]

[module.hugoVersion]
  min = "0.66.0"
  extended = false

  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.imports]]
    path="github.com/cshoredaniel/necolas-normalize.css"

  [[module.imports.mounts]]
    source="."
    target="assets/css/normalize"

  [[module.imports]]
    path="github.com/cshoredaniel/fusebar"

  [[module.imports.mounts]]
    source="."
    target="assets/js/fusebar"

  [[module.imports]]
    path="github.com/cshoredaniel/krisk-Fuse"

  [[module.imports.mounts]]
    source="."
    target="assets/js/krisk-Fuse"

