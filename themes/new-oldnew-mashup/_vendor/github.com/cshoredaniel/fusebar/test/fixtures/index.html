<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fusebar Search Test</title>
  <script src="/fuse.basic.min.js"></script>
  <script src="/fusebar.dev.js"></script>
  <script type="application/javascript">
    var indexurl = '/index.json'
  </script>
</head>
<body>
<h1>Fusebar Search Test</h1>

<form name="search_form" onSubmit="return fusebar.doSearch()">

</form>

<div id="search-results" class="search-results" onclick="fusebar.doCloseSearch()" onkeypress="fusebar.doCloseSearch">
  <h2>Search Results</h2>
</div>

</body>
</html>
